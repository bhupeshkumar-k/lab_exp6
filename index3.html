<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Enter Details</title>
  </head>
  <body style="background-color: rgb(107, 218, 93);">
    <nav style="background-color: rgba(18, 131, 236, 0.9);" class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a href="/login" style="color: black;" class="navbar-brand">Student Details</a>
        </div>
    </nav>
    <div class="container">
        <h1 style="color:rgba(36, 27, 33, 0.9); text-align: center;margin-top: 50px;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Your Details</h1>
           <div class="row">
               
               <div class="container-fluid col-md-8 position-relative" style="background-color: rgb(218, 178, 92);border-radius: 20px;box-shadow: 10px 10px 20px rgba(236, 255, 68, 0.9);padding: 20px;font-family: 'Arial Narrow Bold', cursive;">
                <form id="form" method="POST" action="/register">
                    <div class="mb-5">
                      <label for="user" class="form-label">Username</label>
                      <input style="border: 1px solid rgb(0, 0, 0);" type="text" class="form-control" name="name" id="user">
                      
                    </div>
                    <div class="mb-5">
                      <label for="user" class="form-label">Password</label>
                      <input style="border: 1px solid rgb(0, 0, 0);" type="text" class="form-control" name="password" id="pass">
                      
                    </div>
                    <div class="mb-5">
                      <label for="letmein" class="form-label">Roll Number</label>
                      <input style="border: 1px solid rgb(0, 0, 0);" type="rollno" class="form-control" id="letmein" name="std_id">
                    </div>

                    <div class="mb-5">
                      <label for="email" class="form-label">Age </label>
                      <input style="border: 1px solid rgb(0, 0, 0);" type="number" id="age" name="age" class="form-control" required="required">
                    </div>

                    <div class="mb-5">
                      <label class="label-title">Gender :</label>
                      <br>
                      <br>
                      <div class="input-group">
                        <div class="col-4">
                          <label for="male"><input class="form-check-input" type="radio" name="gender" value="male" id="male"> Male    </label>
                        </div>
                        <div class="col-4">
                          <label for="female"><input class="form-check-input" type="radio" name="gender" value="female" id="female"> Female    </label>
                        </div>
                        <div class="col-4">
                          <label for="others"><input class="form-check-input" type="radio" name="gender" value="others" id="others"> Others     </label>
                        </div>
                        
                      </div>
                    </div>

                    <div class="mb-5">
                        <label for="user" class="form-label">Department</label>
                        <select style="border: 1px solid rgb(0, 0, 0);" class="form-select" aria-label="Default select example" name="branch">
                          <option selected>Choose Your Department</option>
                          <option value="IT">IT</option>
                          <option value="CSE">CSE</option>
                          <option value="ECE">ECE</option>
                          <option value="EEE">EEE</option>
                          <option value="EIE">EIE</option>
                          <option value="MECH">MECH</option>
                          <option value="CIVIL">CIVIL</option>
                          <option value="FT">FT</option>
                        </select> 
                    </div>
                    
                    
                    <div class="mb-5">
                        <label  for="user" class="form-label">Email</label>
                        <input style="border: 1px solid rgb(0, 0, 0);" type="text" class="form-control" name="email" id="user">
                        
                    </div>
                    <div class="mb-5">
                        <label for="user" class="form-label">Mobile Number</label>
                        <input style="border: 1px solid rgb(0, 0, 0);" type="number" class="form-control" name="ph_no" id="user">
                        
                    </div>
                    <br>
                    <input  class="btn btn-primary" type="submit" value="submit" style="border-radius: 7px; width: 120px; " onclick="validate()">
              
                </form>
    
               </div>
           </div>
     </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <br>
    <br>
    <footer >
        <div class="container-fluid ">
          <p style="color: white; text-align: center;">Developed By V.Hari 19ITR024 </p>
        </div>
     </footer>
 
  </body>
 
</html>
